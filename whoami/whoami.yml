version: '3'

services:
  whoami:
    # A container that exposes an API to show its IP address
    image: traefik/whoami
    networks:
      - traefik-private
    deploy:
      labels:
        - traefik.enable=true
        - traefik.http.routers.whoami.rule=Host(`whoami.icestation.is`)
        - traefik.http.services.whoami.loadbalancer.server.port=80
networks:
  traefik-private:
    external: true
